<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">   
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
   <div class="ratingbox">
      <div class="backgroundstar">
          <img src="images/icon-star.svg" alt="" class="star">
      </div>
      <div class="writing">
         <h2>How did we do?</h2>
         <p>Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering! </p>

      </div>
      <div class="flexbox">
       <ul>
         <li><button class="btn"><p id="num">1</p></button></li>
         <li><button class="btn"><p id="num">2</p></button></li>
         <li><button class="btn"><p id="num">3</p></button></li>
         <li><button class="btn"><p id="num">4</p></button></li>
         <li><button class="btn"><p id="num">5</p></button></li>

       </ul>
       
          <button class="submit">SUBMIT</button>


      </div>
   </div>

 </main>

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robin Leitner</a>.
  </div>
</footer>
<script src="index.js"></script>
</body>
</html>
